<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title> Yeliz Dingler Database </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./style.css"
</head>
<body>
  <main>
    <form>
      <label for = "studentId">Student ID</label><br>
      <input type="number" name="studentId" id="studentId"><br>
      <label for="firstName">First Name</label><br>
      <input type="text" name="firstName" id="firstName"><br>
      <label for="lastName">Last Name</label><br>
      <input type="text" name="lastName" id="lastName"><br>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age"><br>
      <label for="weight">Weight</label><br>
      <input type="number" name="weight" id="weight"><br>
      <label type="kifoz">Kifoz</label><br>
      <input type="checkbox" name="kifoz" id="kifoz"><br>
      <button id="addBtn" class="btn waves-effect waves-light">Add</button>
      <button id="updateBtn" class="btn waves-effect waves-light">Update</button>
      <button id="removeBtn" class="btn waves-effect red-darken-l">Remove</button>
      <button id="showBtn" class="btn waves-effect waves-light">Show</button>
    </form>
  </main>

  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional

      apiKey: "AIzaSyCnU2h0c96a66N5pQiAlLYXpLoaEJcElxI",

      databaseURL: "https://yelizdingler2-default-rtdb.firebaseio.com",
      projectId: "yelizdingler2",

      messagingSenderId: "456118379431",
      appId: "1:456118379431:web:4aa0a903aee8a0fd4f0c82",

    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

  <script>
  const studentId = document.getElementById('studentId');
  const firstName = document.getElementById('firstName');
  const lastName = document.getElementById('lastName');
  const age = document.getElementById('age');
  const weight = document.getElementById('weight');
  const kifoz = document.getElementById('kifoz');
  const addBtn = document.getElementById('addBtn');
  const updateBtn = document.getElementById('updateBtn');
  const removeBtn = document.getElementById('removeBtn');
  const showBtn = document.getElementById('showBtn');

  const database = firebase.database();

  addBtn.addEventListener('click', (e) -> {
    e.preventDefault();
    database.ref('/students/' + studentId.value).set({
      first_name: firstName.value,
      last_name: lastName.value,
      age: age.value,
      weight: weight.value
    })
  })

  </script>
</body>
